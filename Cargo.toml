[package]
name = "hyperspectra"
version = "0.2.1"
authors = ["noah <nomaxx117@gmail.com>"]
edition = "2018"

# Runtime dependencies
[dependencies]
# CLI arg parsing
structopt = "0.3.18"

# Regex library
regex = "1.4"

# Provides numeric traits and generic numeric functions
num = "0.3.0"

# Provides status bar
indicatif = "0.15.0"

rayon = "1.5"

memmap2 = "0.1.0"

# Image processing library, used to generate PNG images.
[dependencies.image]
version = "0.23.11"
default-features = false
features = ["png"]